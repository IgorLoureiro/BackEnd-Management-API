<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Código de Acesso - Sharp Guard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .otp-box {
        background-color: #f0f0f0;
        padding: 20px 30px;
        border-radius: 8px;
        display: inline-block;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 8px;
        color: #222;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #eeeeee;
        }

        .container {
          background-color: #1e1e1e;
          box-shadow: none;
        }

        .otp-box {
          background-color: #2a2a2a;
          color: #ffffff;
        }

        .footer {
          color: #777;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">🔐 Código de Acesso</h2>
      <p>Olá, <strong>{{USER_NAME}}</strong>,</p>
      <p>
        Você solicitou um código de acesso para entrar no sistema Sharp Guard.
      </p>

      <div style="text-align: center; margin: 30px 0">
        <div class="otp-box">{{OTP_CODE}}</div>
      </div>

      <p style="text-align: center; color: #888; font-size: 14px">
        Este código expira em 5 minutos.
      </p>
      <p style="text-align: center; font-size: 12px; color: #aaa">
        Se você não solicitou este código, por favor ignore este e-mail.
      </p>

      <div class="footer">
        © 2025 Sharp Guard. Todos os direitos reservados.
      </div>
    </div>
  </body>
</html>
